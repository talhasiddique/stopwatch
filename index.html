
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <div class="circle">
        <div class="stopwatch">
            <div id="hoursBox"><span id="hours">00:</span>
            </div>
            <div id="minutesBox"><span id="minutes">00:</span>
            </div>
            <div id="secondsBox"><span id="seconds">00:</span>
            </div>
            <div id="miliSecondsBox"><span id="miliSeconds">00</span>
            </div>
        </div>
        <div class="buttons">
            <button class="start" onclick="start()" id="startButton">Start</button>
            <button class="stop" onclick="stop()">Stop</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>

</html>
